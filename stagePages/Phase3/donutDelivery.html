    <body>
        <script type="text/javascript">var userip;</script>
        <div id="mount">Help your robot delivery trucks safely reach their goals and earn points. Some obstacles are invisible to robots. Click to remove an obstacle at the cost of 50 POINTS!</div>
        <script type="text/javascript" src="https://l2.io/ip.js?var=userip"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

        <script src="http://localhost:3000/S3_v1/sourceJS/robot_dynamics.js" type="text/javascript"></script>
        <script src="http://localhost:3000/S3_v1/sourceJS/controllers.js" type="text/javascript"></script>
        <script src="http://localhost:3000/S3_v1/sourceJS/reachable_sets.js" type="text/javascript"></script>
        <script src="http://localhost:3000/S3_v1/sourceJS/obstacles.js" type="text/javascript"></script>

        <script src="http://localhost:3000/Experiments/1/config.js" type="text/javascript"></script>
        <script type="text/javascript">
          let gameNumber = 0;
          let seed = seedSequence[gameNumber];
          // Rotate through driving styles
          let styleIDsequence = [0,1,1,2,2,0];
          let thisStyleID = styleIDsequence[gameNumber];
          let thisDrivingStyle = drivingStyleMapping[thisStyleID];
          let drivingStyle = 0;
          if(thisDrivingStyle == 'physics'){
            drivingStyle = 0;
          }
          if(thisDrivingStyle == 'learned'){
            drivingStyle = 1;
          }
          if(thisDrivingStyle == 'conservative'){
            drivingStyle = 2;
          }
        </script>

        <script src="donutDelivery.js" type="text/javascript"></script>
    </body>
